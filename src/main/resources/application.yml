server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: bank-card-management
  datasource:
    url: jdbc:postgresql://localhost:5432/bank_db
    username: bank_user
    password: bank_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  liquibase:
    change-log: classpath:db/migration/db.changelog-master.yaml
    enabled: true

jwt:
  secret: bankCardManagementSecretKey2024ForJWTGenerationWithEnoughLength
  expiration: 86400000

logging:
  level:
    com.example.bankcards: INFO
    org.springframework.security: INFO

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method