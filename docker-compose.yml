version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: bank_postgres
    environment:
      POSTGRES_DB: bank_db
      POSTGRES_USER: bank_user
      POSTGRES_PASSWORD: bank_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bank_network

volumes:
  postgres_data:

networks:
  bank_network:
    driver: bridge