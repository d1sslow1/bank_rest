databaseChangeLog:
  - changeSet:
      id: 004-insert-test-users
      author: bank_system
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: users
        - sqlCheck:
            sql: "SELECT COUNT(*) FROM users WHERE username = 'admin'"
            expectedResult: "0"
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "admin"
              - column:
                  name: email
                  value: "admin@bank.com"
              - column:
                  name: password
                  value: "$2a$12$7BcQY6Y4X8z2wVkLp9n8PeOVD5eQ2rJkK6YbWzXpLmNvGtRqS1T2u"
              - column:
                  name: role
                  value: "ROLE_ADMIN"
              - column:
                  name: enabled
                  value: true

        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "user1"
              - column:
                  name: email
                  value: "user1@bank.com"
              - column:
                  name: password
                  value: "$2a$12$9DfQwY6X8pLmNvGtRqS1T2uPeOVD5eQ2rJkK6YbWzXpLmNvGtRqS1T2"
              - column:
                  name: role
                  value: "ROLE_USER"
              - column:
                  name: enabled
                  value: true